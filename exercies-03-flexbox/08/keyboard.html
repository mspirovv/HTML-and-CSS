<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="../styles//styles.css">
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <div class="keyboard">
        <section class="container">
            <div class="top-row">
                <div class="row">

                    <span>esc</span>
                    <span>f1</span>
                    <span>f2</span>
                    <span>f3</span>
                    <span>f4</span>
                    <span>f5</span>
                    <span>f6</span>
                    <span>f7</span>
                    <span>f8</span>
                    <span>f9</span>
                    <span>f10</span>
                    <span>f11</span>
                    <span>f12</span>
                    <span>f13</span>
                </div>
            </div>

            <div class="row">
                <span>ยง</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>-</span>
                <span>+</span>
                <span class="gray">backspace</span>

            </div>
            <div class="row">
                <span class="gray">tab</span>
                <span>Q</span>
                <span>W</span>
                <span>E</span>
                <span>R</span>
                <span>T</span>
                <span>Y</span>
                <span>U</span>
                <span>I</span>
                <span>O</span>
                <span>P</span>
                <span>[</span>
                <span>]</span>
                <span class="enter">Enter</span>

            </div>
            <div class="row">
                <span class="gray">caps lock</span>
                <span>A</span>
                <span>S</span>
                <span>D</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
                <span>J</span>
                <span>K</span>
                <span>L</span>
                <span>;</span>
                <span>'</span>
                <span>\</span>
                <span class="for-enter"></span>
            </div>

            <div class="row">
                <span class="gray">shift</span>
                <span>`</span>
                <span>Z</span>
                <span>X</span>
                <span>C</span>
                <span>V</span>
                <span>B</span>
                <span>N</span>
                <span>M</span>
                <span>,</span>
                <span>.</span>
                <span>/</span>
                <span class="gray">shift</span>
            </div>

            <div class="row">

                <span class="gray">ctrl</span>
                <span class="gray">win</span>
                <span class="gray">alt</span>
                <span class="space"></span>
                <span class="gray">alt</span>
                <span class="gray">win</span>
                <span class="gray">ctrl</span>

            </div>

        </section>
    </div>
</body>

</html>
